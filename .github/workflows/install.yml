name: install

on:
  push:
    branches: ["main"]

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: update apt
        run: sudo apt update

      - name: Install git
        run: sudo apt install -y git

      - run: ${GITHUB_WORKSPACE}/install.sh

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install git
        run: brew install -y git

      - run: ${GITHUB_WORKSPACE}/install.sh
